<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Пісні</title>

</head>
<body>
<div class="wrapper">   
    <header class="header">
        <div class="container header__inner">
            <div class="header__logo">
                <a href="./index.html"><img src="./images/logo.png" alt="Logo"></a>
            </div>
            
            <nav class="header__nav">
                <ul class="header__list">
                    <a href="./songs.html"><li class="header__list-item header__list-item--active">Пісні</li></a>

    </header>
    <main>
        <div class="song-write">

            <input type="text" id="songName" placeholder="Назва Пісні">

            <input class="text" id="textInput" type="text" placeholder="Напишіть текст до акорду">

            <button class="btn" id="nextInput">Далі</button>
            <button class="btn" id="endInput">Закінчити</button>

        </div>
